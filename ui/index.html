<!DOCTYPE html>
<html>
  <head>
    <title>Call</title>

    <style>
      .spinner {
        width: 48px;
        height: 48px;
        border: 5px solid lightgray;
        border-bottom-color: blue;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body style="margin: 0px">
    <div style="display: flex; justify-content: center">
      <div style="text-align: center">
        <h2 id="identity">Not logged in</h2>

        <input
          type="text"
          id="callee"
          name="callee"
          value="emrah"
          required
          style="width: 300px; height: 30px; padding: 4px"
        >

        <div id="spinner" style="display: none; margin: 30px">
          <span class="spinner"></span>
        </div>

        <button
          id="button-call"
          onclick="call()"
          style="display: block; margin: 30px auto; width: 80px; height: 30px"
          disabled
        >
          Call
        </button>

        <button
          id="button-cancel"
          onclick="cancel()"
          style="display: none; margin: 0px auto; width: 80px; height: 30px"
        >
          Cancel
        </button>
      </div>
    </div>

    <script src="call.js"></script>
    <script src="silent-login.js"></script>
    <script src="notification.js"></script>
  </body>
</html>
